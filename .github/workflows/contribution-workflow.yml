name: Update Contribution List

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch contribution list
        id: fetch_contributions
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          event-type: 'fetch-contributions'
          client-payload: '{"username": "jaivardhan-bhola"}'

      - name: Update README
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const contributionList = `<!-- CONTRIBUTION-LIST:START -->\n${{ steps.fetch_contributions.outputs.repositories }}<!-- CONTRIBUTION-LIST:END -->\n`;
            const readmePath = `${process.env.GITHUB_WORKSPACE}/README.md`;
            let readmeContent = fs.readFileSync(readmePath, 'utf8');
            readmeContent = readmeContent.replace(/<!-- CONTRIBUTION-LIST:START -->(.|\n)*<!-- CONTRIBUTION-LIST:END -->/, contributionList);
            console.log(contributionList);
            fs.writeFileSync(readmePath, readmeContent);